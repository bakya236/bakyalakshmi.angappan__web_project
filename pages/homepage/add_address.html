<body>

    <div class="container">

                    <div class="container-form">

                        <form >

                        <div>
                            <label class="label_field">Email Address</label>

                            <button class="save_btn" type="button">save</button>

        </div>

                <script>

                    let localuser = JSON.parse(localStorage.getItem("user_list"))
                    console.log(localuser)

                    document.querySelector(".save_btn").addEventListener("click",change_address)

                    function change_address(){

                        let email_address = document.querySelector("#name").value;
                        console.log(email_address)
                        let full_address = document.querySelector("#fulladdress").value;
                        console.log(full_address)

                        let found_user = localuser.find(e=>e.email == email_address);
                        console.log(found_user)

                        if(found_user){
                            found_user["address"] = full_address;
                            localStorage.setItem("user_list",JSON.stringify(localuser))
                            alert("delivery addressn changed")
                        }

                        location.href = "/pages/orders/shopping_bag.html"
                    }

                </script>
