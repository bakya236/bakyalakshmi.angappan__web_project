<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/css/add_address.css">
    <title>add delivery address</title>
</head>
<body>
    <div class="container">

                    <form class="container-form">
                            <h2>add your delivery address</h2>
                        <div>
                            <label class="label_field">your name</label>
                            <input class="input_field" type="text" required="true"/>
                        </div>

                        <div>
                            <label class="label_field">Mobile number</label><br/>
                            <input class="input_field"  />
                        </div>

                        <div>
                            <label class="label_field">pincode</label><br/>
                            <input class="input_field" type=""   />
                        </div>

                        <div>
                            <label class="label_field">city</label><br/>
                            <input class="input_field"  type="text"/>
                        </div>

                        <div>
                            <label class="label_field">state</label><br/>
                            <input class="input_field"  type="text"/>
                        </div>

                        <div>
                            <label class="label_field">full address</label><br/>
                            <textarea cols="30" rows="6"></textarea>
                        </div>

                        <div>
                            <button class="save_btn" type="submit">save</button>
                        </div>
                       
                        <div>
                            <button class="cancel_btn" type="">cancel</button>
                        </div>

                    </form>
    </div>
</body>
</html>
