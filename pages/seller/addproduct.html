<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../../assets/css/bootstrap css/bootstrap.css">

    <!-- addproduct css -->

    <link rel="stylesheet" href="../seller/css/addproduct.css">

</head>



<body>


    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MY FASHION STUDIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">seller</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./seller-account.html">profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./addcategory.html">add categories</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">delete categories</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./addproduct.html">add products</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./inventory.html">inventory</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>


    <div class="container-form w-100 d-flex flex-column align-content-center justify-content-center flex-wrap ">
        <form class="form w-50 p-5 d-flex flex-column row-gap-3" id="form">

            <div class="form-row ">
                <label>image</label>
                <input type="text" class="form-control" id="inputsource">
            </div>

            <div class="form-row">
                <select id="inputgendercategory" class="form-control col-md-6">
                    <option selected>select gender </option>
                    <!-- <option>men</option>
                    <option>women</option>
                    <option>kids</option> -->
                </select>
            </div>


            <div class="form-row">
                <select id="inputcategory" class="form-control col-md-6">
                    <!-- <option selected>select category</option> -->
                    <!-- <option>t-shirt</option>
                    <option>shirt</option>
                    <option>jean</option>
                    <option>trousers</option>
                    <option>shorts</option> -->
                </select>
            </div>

            <div class="form-row">
                <label>brand</label>
                <input type="text" class="form-control" id="inputbrand">
            </div>
            <div class="form-row">
                <label for="inputname">Name</label>
                <input type="text" class="form-control" id="inputname">
            </div>

            <div class="form-row d-flex justify-content-evenly ">
                <div class="form-row d-flex  column-gap-2">
                    <label for="inputcolor">color</label>
                    <input type="text" class="form-control" id="inputcolor">
                </div>

                <div class="form-row d-flex  column-gap-2">
                    <label for="">size</label>
                    <div id="size"></div>
                </div>
            </div>

            <div class=" form-row d-flex justify-content-between">

                <div class="form-group d-flex  column-gap-2">
                    <label for="inputmrp">MRP</label>
                    <input type="number" class="form-control" id="inputmrp">

                    <select class="form-group  form-control w-25" id="inputcurrency">
                        <option>rs</option>
                    </select>
                </div>


                <div class="form-group d-flex column-gap-2">
                    <label for="inputoffer">offer</label>
                    <input type="number" class="form-control" id="inputoffer">

                    <select class="form-group  form-control w-25" id="inputoffertype">
                        <option>%</option>
                        <option>rs</option>
                    </select>
                </div>


                <div class="form-group d-flex end-0 column-gap-2">
                    <label for="inputquantity">quantity</label>
                    <input type="number" class="form-control" id="inputquantity">
                </div>

            </div>

            <div class="form-group">
                <label for="inputdetails">details</label>
                <textarea name="" class="form-control" id="inputdetails" cols="45" rows="8"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">upload product</button>
        </form>

    </div>

    <hr>

    <script src="../../js/bootstrap.bundle.js"></script>

    <script src="./js/addproduct.js"></script>

</body>

</html>
