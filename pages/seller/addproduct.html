    <div class="container-form w-100 d-flex flex-column align-content-center justify-content-center flex-wrap ">
        <form class="form w-50 p-5 d-flex flex-column justify-content-evenly" id="form">

            <div class="form-row ">
                <label>image</label>
                <input type="text" class="form-control" id="inputsource">
            </div>



            <div class="form-row">
                <select id="inputgendercategory" class="form-control col-md-6">
                    <option selected>select gender </option>
                </select>
            </div>

            <div class="form-row">
                <select id="inputcategory" class="form-control col-md-6">
                </select>
            </div>


            <div class="form-row d-flex justify-content-around column-gap-2">

                <div class="form-group w-50">
                <label>brand</label>
                <input type="text" class="form-control" id="inputbrand">
                </div>

                <div class="form-group w-50">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="inputname">
                </div>

            </div>


            <div class="form-row d-flex  column-gap-2">
                <label for="inputcolor">color</label>
                <input type="text" class="form-control" id="inputcolor">
            </div>



            <div class=" form-row d-flex justify-content-evenly align-items-center" id="varients">

                <div class="form-group w-25">
                    <label for="size">size</label>
                    <div class="form-row d-flex">
                        <select class="form-group form-control w-75" id="size" ></select>
                    </div>
                </div>



                
                <div class="form-group w-50" >
                    <label for="inputmrp" class="d-flex justify-content-center">MRP</label>
                    <div class="form-group d-flex justify-content-center w-100">
                        <select class="form-group  form-control bg-body-secondary w-50" id="inputcurrency">
                            <option>rs</option>
                        </select>
                        <input type="number" class="form-control w-100" id="inputmrp">
    
         
                    </div>
                </div>
                


                <div class="form-group w-50 " id="offer">
                    <label for="inputoffer" class="d-flex justify-content-start">offer</label>
                    <div class="form-group d-flex  justify-content-center w-100">
                    <input type="number" class="form-control w-100" id="inputoffer">
                    <select class="form-control w-50" id="inputoffertype">
                        <option>%</option>
                        <option>rs</option>
                    </select>
                    </div>
                </div>


                <div class="form-group w-50" id="quantity" >
                <label for="inputquantity"  class="d-flex justify-content-start"> quantity</label>
                    <input type="number" class="form-control w-75 class="d-flex justify-content-center"" id="inputquantity">
                </div>

                
            <div class="form-group w-50" id="quantity" >
                <button class="btn btn-light border-dark w-100" id="addsize_button">
                    add size   <i class="fa-solid fa-plus"></i> 
                </button>
            </div>

        </div>

            <div class="form-group">
                <label for="inputdetails">details</label>
                <textarea name="" class="form-control" id="inputdetails" cols="45" rows="8"></textarea>
            </div>

            <button type="submit" class="btn btn-dark">upload product</button>
        </form>

    </div>

    <hr>
