<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>edit product</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="../../assets/css/bootstrap css/bootstrap.css">

    </head>

    <body>

        <div class="container-form w-100 d-flex flex-column align-content-center justify-content-center flex-wrap ">

            <form class="form w-50 p-5 d-flex flex-column row-gap-3" id="form">

                <h2>Edit Product</h2>
                <div class="form-row ">
                    <label>image</label>
                    <input type="text" class="form-control" id="inputsource">
                </div>

                <div class="form-row">
                    <select id="inputgendercategory" class="form-control col-md-6">
                        <option selected>select category</option>

                    </select>
                </div>

                <div class="form-row">
                    <select id="inputcategory" class="form-control col-md-6">
                        <option selected>select category</option>

                    </select>
                </div>

                <div class="form-row">
                    <label>brand</label>
                    <input type="text" class="form-control" id="inputbrand">
                </div>
                <div class="form-row">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="inputname">
                </div>

                <div class="form-row d-flex justify-content-evenly ">
                    <div class="form-group d-flex  column-gap-2">
                        <label for="inputcolor">color</label>
                        <input type="text" class="form-control" id="inputcolor">
                    </div>

                    <div class="form-group d-flex column-gap-2">
                        <label for="inputsize">size</label>
                        <select type="number" id="inputsize" class="form-control">
                        </select>
                    </div>
                </div>

                <div class=" form-group d-flex justify-content-between">

                    <div class="form-group d-flex  column-gap-2">
                        <label for="inputmrp">MRP</label>
                        <input type="number" class="form-control" id="inputmrp">

                        <select class="form-group  form-control w-25" id="inputcurrency">
                            <option>rs</option>
                        </select>
                    </div>

                    <div class="form-group d-flex column-gap-2">
                        <label for="inputoffer">offer</label>
                        <input type="number" class="form-control" id="inputoffer">

                        <select class="form-group  form-control w-25" id="inputoffertype">
                            <option>%</option>
                            <option>rs</option>
                        </select>
                    </div>

                    <div class="form-group d-flex end-0 column-gap-2">
                        <label for="inputquantity">quantity</label>
                        <input type="number" class="form-control" id="inputquantity">
                    </div>

                </div>

                <div class="form-group">
                    <label for="inputdetails">details</label>
                    <textarea name="" class="form-control" id="inputdetails" cols="45" rows="8"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id = "savechange">save changes</button>
            </form>

        </div>

        <hr>

    </body>

    <script src="./js/addproduct.js"></script>
    <script src="./js/editproduct.js"></script>

</html>
