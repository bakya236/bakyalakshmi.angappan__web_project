    <link rel="stylesheet" href="../../assets/css/review.css">


    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>review</title>
</head>
<body>
    <div class="container">
      
        <div class="container-form">
            <div class="x-mark">
                <a href="../../pages/orders/order_list.html">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
            
            <form>

                <h3>write review</h3>

                

                <div class="order_list">

                    <div class="product_thumbnail">
                        <img src="../../assets/images/product_details-images/product_thumbnail-1.jpg" alt="">
                    </div>
    
                        <div class="product_details">
                            <h4 class="brand_name">DNMX</h4>
                            <p class="product_name">mid rise skinny fit jeans</p>
                            
                            <div class="review">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa fa-star-half-full"></i>
                                <i class="fa fa-star-o"></i>
                            </div>

                        </div>
                </div>


                    <div>
                        <textarea placeholder="please write the product review here" name="" id="" ></textarea>
                    </div>


                <div class="write_review-image_container">

                    <div class="image_container">
                        <input type="file" text="" class="hidden"/>
                    </div>

                    
                    <div class="add_photos">
                        <i class="fa-solid fa-arrow-left"></i>
                        add photos
                    </div>
                </div>

            
            </form>
<a href="../../pages/orders/order_list.html"><button type="submit">submit</button></a>
        </div>
    </div>
</body>
</html>
